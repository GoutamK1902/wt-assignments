<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame Design using Frameset</title>
</head>
<frameset cols="40%, 60%" border="1">
  <frame src="menu.html" name="menuFrame" />
  <frameset rows="50%, 50%" border="1">
    <frame src="explanation.html" name="explanationFrame" />
    <frame src="example.html" name="exampleFrame" />
  </frameset>
</frameset>

</html>
